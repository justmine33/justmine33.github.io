<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Parfum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Detail Parfum</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="parfum.html">Daftar Parfum</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Parfum Detail Section -->
    <section class="parfum-detail">
        <div class="parfum-image">
            <img id="parfum-image" src="" alt="Parfum Image">
        </div>
        <div class="parfum-info">
            <h2 id="parfum-name">Nama Parfum</h2>
            <p><strong>Brand:</strong> <span id="parfum-brand">Brand Parfum</span></p>
            <p><strong>Jenis Aroma:</strong> <span id="parfum-jenis">Jenis Aroma</span></p>
            <p><strong>Top Notes:</strong> <span id="parfum-top-notes">Top Notes</span></p>
            <p><strong>Middle Notes:</strong> <span id="parfum-middle-notes">Middle Notes</span></p>
            <p><strong>Base Notes:</strong> <span id="parfum-base-notes">Base Notes</span></p>
            <p id="parfum-description">Deskripsi Parfum</p>
        </div>
    </section>

    <section class="expert-review">
        <h3>
            Ulasan Ahli 
            <span class="toggle-button" style="cursor:pointer;">+</span>
        </h3>
        <div class="review-content" style="display: none;">
            <div class="review-item">
                <h4 id="expert-name">Nama Ahli</h4>
                <p><strong>Rating:</strong> <span id="expert-rating">Rating</span></p>
                <p id="expert-review">Ulasan Ahli</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Parfum Gallery. All rights reserved.</p>
    </footer>

</body>
</html>
